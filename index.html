<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choice-container">
        <div class="choices" id="rock">
            <img src="Rock.png" alt="rock" class="choice-img">
        </div>
        <div class="choices" id="paper">
            <img src="Paper.png" alt="rock" class="choice-img">
        </div>
         <div class="choices" id="scissors">
            <img src="Scissors.png" alt="rock" class="choice-img">
        </div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
        <div class="score" >
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
     </div>
     <div class="msg-container">
        <div class="message">Play your move</div>
    </div>
     <script src="app.js"></script>
</body>
</html>
